<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <script src="script/calculator.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="calc-frame">
        <div class="display">0</div>
        <div class="button-frame">
            <div class="row">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button class="operator">&#247;</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">x</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <div class = "bottom1">
                    <button>0</button>
                </div>
                <div class = "bottom2">
                    <button>.</button>
                    <button class="operator">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
